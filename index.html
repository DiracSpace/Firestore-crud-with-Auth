    <!-- signup modal -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Registrate</h4>
            <form id="signup-form">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="signup-email" type="email" class="validate" required />
                        <label for="signup-email">Email</label>
                        <span class="helper-text" data-error="wrong" data-success="right"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">security</i>
                        <input id="signup-password" type="password" class="validate" required />
                        <label for="signup-password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea3" class="materialize-textarea" data-length="50"></textarea>
                        <label for="textarea3">Pequeña biografía</label>
                    </div>
                </div>
                <button class="btn reen lighten-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>
    <!-- end -->
    <!-- login modal -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Inicia sesión</h4>
            <form id="login-form">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="login-email" type="email" class="validate" required />
                        <label for="login-email">Email</label>
                        <span class="helper-text" data-error="wrong" data-success="right"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">security</i>
                        <input id="login-password" type="password" class="validate" required />
                        <label for="login-password">Password</label>
                    </div>
                </div>
                <button class="btn reen lighten-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>
    <!-- end -->
    <!-- accont modal -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Detalles de cuenta</h4>
            <div class="account-details"></div>
        </div>
    </div>
    <!-- end -->
    <!-- create issue modal -->
    <div id="modal-issue" class="modal">
        <div class="modal-content">
            <h4>Registrate</h4>
            <form id="issue-form">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">warning</i>
                        <input id="issue-name" type="text" class="validate">
                        <label for="issue-name">Nombre de issue</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                        <label for="textarea2">Textarea</label>
                    </div>
                </div>
                <button class="btn reen lighten-2 z-depth-0">Submit</button>
            </form>
        </div>
    </div>
    <!-- end -->
